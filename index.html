<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Padauk:wght@700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="way/style.css" />
    <link rel="stylesheet" href="image/img.png" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <header>
      <div class="container">
        <div class="row">
          <div class="col">
            Thurs 10:00 <br />
            🌞
          </div>
          <div class="col">
            Thurs 18:00 <br />
            ⛅
          </div>
          <div class="col">
            Fri 07:00 <br />
            ☔
          </div>
          <div class="col">
            Fri 17:00 <br />
            ⚡
          </div>
          <div class="col">
            Fri 20:00 <br />
            ☁️
          </div>
        </div>
      </div>
    </header>
    <section>
      <hr class="daysline" />
      <form id="all-state">
        <input type="text" id="enter-state" placeholder="Enter the State" />
        <button
          type="submit"
          value="Search"
          id="states"
          class="btn btn-outline-dark"
        >
          Search
        </button>
        <button id="location" type="button" class="btn btn-secondary btn-sm">
          Current Location
        </button>
      </form>
      <h1>🌁<span id="temp">82</span>°F</h1>

      <img src="image/img.png" alt="" />
      <ul>
        <li>
          Wind <span id="wind">4</span>km/H
          <hr />
        </li>
        <li>
          Pressure <span id="press">17</span>%
          <hr />
        </li>
        <li>
          Humidity <span id="humid">70</span>%
          <hr />
        </li>
      </ul>
      <h3 class="current" id="current">Rainy</h3>
      <h3 id="date">Thurs 15:30</h3>
      <hr class="rainline" />
      <h2 class="ark" id="city">"State"</h2>
      <hr class="cityline" />
    </section>
    <div class="link">
      <a href="https://github.com/sav482/new-github">Open-source code </a>
      <p>by: Savannah Mosher</p>
    </div>
    <script src="way/java.js"></script>
  </body>
</html>
